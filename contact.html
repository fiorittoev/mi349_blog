        <h1>Contact Me!</h1>
        <form name="contact" method="POST" data-netlify="true" action="./index.html>
            <input type="hidden" name="form-name" value="contact">
            <label for="your-name">Your Name:</label>
            <input id="your-name" name="name" required>
            <label for="your-email">Your Email:</label>
            <input id="your-email" name="email" type="email" required>
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
                <option>Saying Hi</option>
                <option>Looking for a Contractor</option>
                <option>Interested in an Interview</option>
            </select>
            <label for="comment">Your Comment</label>
            <textarea id="comment" name="message">Your Comment...</textarea>
            <button type="submit">Submit</button>
        </form>
